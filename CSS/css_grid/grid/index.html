<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Without grid</title>
</head>

<body>
    <h2>With grid</h2>
    <div class="grid-layout">
        <div class="cell-grid">A</div>
        <div class="cell-grid">B</div>
        <div class="cell-grid">C</div>
        <div class="cell-grid">D</div>
        <div class="cell-grid">E</div>
        <div class="cell-grid">F</div>
        <div class="cell-grid">G</div>
        <div class="cell-grid">H</div>
        <div class="cell-grid">I</div>
        <div class="cell-grid">J</div>
    </div>
    <h2>Individual elements with grid</h2>
    <div class="grid-layout">
        <div class="cell-grid a1">A1</div>
        <div class="cell-grid b2">B2</div>
        <div class="cell-grid c3">C3</div>
        <div class="cell-grid d4">D4</div>
        <div class="cell-grid e5">E5</div>
        <div class="cell-grid f6">F6</div>
        <div class="cell-grid g7">G7</div>
        <div class="cell-grid h8">H8</div>
        <div class="cell-grid i9">I9</div>
        <div class="cell-grid j10">J10</div>
    </div>

    <h2>Common website with grid</h2>
    <div class="grid-web">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="lateral">Lateral</div>
        <div class="content">content</div>
        <div class="footer">Footer</div>
    </div>

    <h2>Without grid</h2>
    <div class="container">
        <div class="cell">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>
        <div class="cell">10</div>
    </div>
</body>

</html>
